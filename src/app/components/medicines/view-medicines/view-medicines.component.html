<div class="modal-header border-0 d-flex justify-content-between align-items-center">
    <h4>Medicine Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-column mb-1">
        <span class="text-sm text-muted"> Name</span>
        <p>{{ medicineInfo?.name }}</p>
      </div>
    <div class="d-flex flex-column mb-1">
      <span class="text-sm text-muted">Brand Name</span>
      <p>{{ medicineInfo?.brandName }}</p>
    </div>
    <div class="d-flex flex-column mb-1">
      <span class="text-sm text-muted">MeasurementUnit</span>
      <p>&#8377;{{ medicineInfo?.measurementUnit }}</p>
    </div>
    <div class="d-flex flex-column mb-1">
      <span class="text-sm text-muted">Form</span>
      <p class="text-wrap">{{ medicineInfo?.form }}</p>
    </div>
    <div class="d-flex flex-column mb-1">
      <span class="text-sm text-muted">Added On</span>
      <p class="text-wrap">{{ medicineInfo?.addedOn | date: 'dd MMMM yyyy, hh:MM:ss aa' }}</p>
    </div>
  </div>
