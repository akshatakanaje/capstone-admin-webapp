<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Products</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                            <button class="btn btn-dark me-1"  >Add Product</button>
                        </div>
                        </div>
                    </div>

                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                            <tr>
                                
                                <th scope="col"> Id</th>
                                <th scope="col"> Name</th>
                                <th scope="col">Brand Name</th>
                                <th scope="col">MeasurementUnit</th>
                                <th scope="col">Form</th>
                                <th scope="col">Actions</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of productList; index as idx">
                                <td>{{ idx + 1 }}</td>
                                <td>{{ prod["Name"] }}</td>
                                <td class="text-wrap">{{ prod["brandName"] }}</td>
                                <td class="text-wrap">{{ prod["measurementUnit"] }}</td>
                                <td >{{ prod["form"] }}</td>
                                <td>
                                  <button type="button" class="btn btn-sm btn-dark me-1" >View Images</button>
                                  <button type="button" class="btn btn-sm btn-dark me-1" >View Details</button>
                                  <button type="button" class="btn btn-sm btn-dark me-1" >Update</button>
                                  <button type="button" class="btn btn-sm btn-danger me-1">Delete</button>
                                </td>
                              </tr>                       
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
